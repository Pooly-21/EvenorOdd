<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN || ODD</title>
</head>
   <body>
   
        <h2 style="text-align: center; color: rgb(0, 0, 0); background-color: #ef5b05"> JavaScript to find Odd or Even number! </h2>
        
            <label> Enter any Number </label> <br>
            <input type="number" name="" id="evenOdd" onkeyup="isCheck()">
            <span id="showMssg" style="color: #000000;"></span>
   
        <script>
        function isCheck(){
            const num = document.getElementById('evenOdd').value;
            if((num%2) == 0){
            document.getElementById('showMssg').innerHTML = num + " is an EVEN number";
            }
            else{
            document.getElementById('showMssg').innerHTML = num + " is an ODD number";
            }
        
            if(num === ""){
            document.getElementById('showMssg').innerHTML = "please insert a NUMBER";
            }
        }
        </script>

    </body>
</html>
